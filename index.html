<!DOCTYPE html>
<html ng-app="tripPlanner" lang='en'>
  <head>
  	<meta charset="UTF-8">
	<title>Trip Planner</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Trip Planner">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
	<link data-require="font-awesome@*" data-semver="4.5.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css" />
	<link rel="stylesheet" href="css/bootstrapSuperhero.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/main.css">
    <script data-require="angular.js@*" data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script data-require="angular-route@*" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular-route.js"></script>
    <script data-require="jquery@*" data-semver="2.2.0" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script data-require="bootstrap@*" data-semver="3.3.6" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  
  <body>
  	<header>
  	<nav class="navbar navbar-default navbar-fixed-top cbp-af-header">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#destination">TRIP PLANNER</a>
	    </div>
	
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#destination">Destination</a></li>
	        <li><a href="#tour">Tours</a></li>
	        <li><a href="#activities">Activities</a></li>
	        <li><a href="#contactUs">Contact Us</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
  	</header>
  	
  		<div class='container-fluid'>
  			<section class='row' id='destination'>
  				<div class='fill-screen first-img'></div>
  				<div class='logo'>TRIP PLANNER</div>
  				<a class='down-button' href='#tour'>
  					<i class='fa fa-arrow-circle-down fa-4x'></i>
  				</a>
  			</section>
  			
  			<section class='row text-banner'>
  				<h1>ABOUT TRIP PLANNER</h1>
  				<p>
  					We can make it awesome and useful and profitable! or dead?
  				</p>
  			</section>
  			
  			<section class='row'  id='tour'>
  				<div class='fill-screen fixed-attachment second-img'></div>
  			</section>
  			
  			<section class='row activity-section'>
  				<div class='activity col-md-4'>
  					<a href='http://www.google.com'>
  						<img src='imgs/icons/google.png' />
  					</a>
  				</div>
  				<div class='activity col-md-4'>
  					<a href='http://www.yahoo.com'>
  						<img src='imgs/icons/yahoo.png' />
  					</a>
  				</div>
  				<div class='activity col-md-4'>
  					<a href='http://www.ebay.com'>
  						<img src='imgs/icons/ebay.png' />
  					</a>
  				</div>
  			</section>
  			
  			<section class='row' id='activities'>
  				<div class='fill-screen fixed-attachment third-img'></div>
  			</section>
  			
  			<section class='row'></section>
  			
  			<section class='row' id='contactUs'>
  				<div class='fill-screen fixed-attachment forth-img'></div>
  			</section>
  			
  			<section class='row contact-us'>
  				<h2>Contact Us</h2>
  				<p>Facebook</p>
  				<p>Wechat</p>
  				<p>Twitter</p>
  			</section>
  		</div>

  	<!-- 
  	<h1>Trip Planner Test</h1>
  	<div ng-view></div>
  	 -->
  	
  	<footer class='container-fluid'>
  		<h1>FOOTER</h1>
  	</footer>
  	
  	<script src="scripts/tripPlanner.js"></script>
    <script src="scripts/controllers/mainController.js"></script>
    <script src="scripts/controllers/tourController.js"></script>
    <script src="scripts/external/classie.js"></script>
    <script src="scripts/external/cbpAnimatedHeader.js"></script>
    <script>
    	$(function(){
    		$(window).on('load resize', function(){
    			$('.fill-screen').css('height', window.innerHeight);
    		});
    		
    		$('body').scrollspy({
    			target: '.navbar'
    		});
    	});
    </script>
  </body>
</html>
