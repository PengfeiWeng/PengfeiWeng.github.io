<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
    <title></title>
    <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var query = window.location.search;
            var parseQueryString = function(queryString){
                var queryStringDictionary = {};
                var search = queryString;
                if (!StringExtensions.isNullOrEmpty(search) && search.substr(0, 1) === '?') {
                    // skip the '?'
                    var pairs = search.substr(1).split("&");
                    for (var i = 0; i < pairs.length; i++) {
                        var keyValuePair = pairs[i].split("=");
                        queryStringDictionary[decodeURIComponent(keyValuePair[0])] = decodeURIComponent(keyValuePair[1]);
                    }
                }
                return queryStringDictionary;
            };
            
            var queryParams = parseQueryString(query.substr(query.indexOf('?')));
            var redirectUrl = queryParams['url'];

            if (redirectUrl) {
                window.location.href = decodeURIComponent(redirectUrl);
            }
        });
    </script>
</head>
<body>
</body>
</html>
